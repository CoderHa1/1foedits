      font-weight: 700;

      text-decoration: none;

      font-size: 1.1rem;

    section {

      margin-bottom: 2rem;

      text-align: center;
    }
    .edits-grid {
      display: grid;

      gap: 1.5rem;
    }
    .edit-item {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .edit-item:hover {

    }
    .edit-item img,
    .edit-item iframe {
      width: 100%;
      border-bottom: 2px solid #00f0ff;
      flex-shrink: 0;
      aspect-ratio: 16 / 9;
      display: block;

      user-select: none;
